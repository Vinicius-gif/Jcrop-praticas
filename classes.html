    <main>
        <div class="jcrop-ux-fade-more">
            <h1>Classes CSS do Jcrop</h1>
            <img id="target" src="img/espaco.jpg" height="350" width="500">
    
            <fieldset>
                <legend>Foco do Recorte</legend>
    
                <button onclick="jcp.removeClass('jcrop-ux-keep-current');">Remover foco</button>
    
                <button onclick="jcp.addClass('jcrop-ux-keep-current');">Adicionar foco</button>
    
                <button onclick="jcp.destroy('target');">Destruir</button>
    
            </fieldset>
        </div>
        <div>
            <img src="img/space1.png" id="spaco" height="350" width="500">
        </div>
    </main>
    
    <script>
        var jcp;
            Jcrop.load('target').then(img => {
                jcp = Jcrop.attach(img, { multi: true});           
                const rect = Jcrop.Rect.sizeOf(jcp.el);
                jcp.newWidget(rect.scale(.7, .5).center(rect.w, rect.h));
                jcp.focus();               
            });

        var jcp3;
            Jcrop.load('spaco').then(img => {
                jcp3 = Jcrop.attach(img, {multi: false, shadeColor: 'white'});  
                const point = [10,10];
                const r = Jcrop.Rect.fromPoint(point,100,100,'br');             
                const ratio = 4/3;
                const [w,h] = Jcrop.Rect.getMax(200,150,ratio);                            
            });
        
    </script>
</body>
