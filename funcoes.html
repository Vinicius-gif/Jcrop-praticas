<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/jcrop.css">
    <script src="dist/jcrop.js"></script>
    <title>Assinaturas do Contrato.</title>
</head>

<body>
    <header>
        <div class="caixa">
            <nav>
                <ul>
                    <li><a href="main.html">Home</a></li>
                    <li><a href="upload.html">Upload</a></li>
                    <li><a href="funcoes.html">Funções</a></li>
                    <li><a href="classes.html">Classes</a></li>
                    <li><a href="teste.html">Testes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <h1 class="titulo_principal">Assinaturas do Contrato</h1>
        </div>

        <div class="contrato">
            <div>
                <img src="img/contrato-x.jpeg" id="alvo" width="600" height="400">
            </div>

            <div>
                <ul class="coods">
                    <li>X: <input type="text" readonly="readonly" id="x" value=""></li>
                    <li>Y: <input type="text" readonly="readonly" id="y" value=""></li>
                    <li>W: <input type="text" readonly="readonly" id="w" value=""></li>
                    <li>H: <input type="text" readonly="readonly" id="h" value=""></li>
                    <li><button>x2/y2</button></li>
                </ul>
            </div>

            <div>
                <ul class="lista-pessoas">
                    <li><button id="coord" onclick="mostrarCoord()">Mostrar Coord</button></li>
                    <li><button id="joao" onclick="campoJoao()">João</button></li>
                    <li><button id="maria" onclick="campoMaria()">Maria</button></li>
                    <li><button id="pedro" onclick="campoPedro()">Pedro</button></li>
                    <li><button id="teste" onclick="campoTeste()">Teste</button></li>
                </ul>
            </div>
        </div>
        
        <div class="crop_espaco">
            <img src="img/espaco.jpg" id="target" width="600" height="400">
            <br>
            <button id="espaco1" onclick="setImage('espaco.jpg')">Espaço 1</button>
            <button id="espaco2" onclick="setImage('space1.png')">Espaço 2</button>
            <button id="espaco3" onclick="setImage('space2.jpg')">Espaço 3</button>
            <br><br>
            <button id="evento-update" onclick="eventoUpdate()">Evento Update</button>
            <button id="evento-activate" onclick="eventoActivate()">Evento Activate</button>
            <button id="evento-change" onclick="eventoChange()">Evento Change</button>
            <button id="evento-remove" onclick="eventoRemove()">Evento Remove</button>
        </div>

        <div id="container" width="600" height="400"></div>
    </main>

    <script src="js/funcoes.js"></script>
</body>

</html>
