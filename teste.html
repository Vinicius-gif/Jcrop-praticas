    <main>
        <div>
            <h1>Teste de instancias Jcrop</h1>
            <img src="img/space1.png" id="alvo" width="600" height="300">
        </div>
    
        <div>
            <img src="img/espaco.jpg" id="target">
        </div>
    </main>

    <script>
        var jcp;
            Jcrop.load('alvo').then(img => {
                jcp = Jcrop.attach(img, { multi: true});           
                const rect = Jcrop.Rect.sizeOf(jcp.el);
                jcp.newWidget(rect.scale(.4, .9).center(rect.w, rect.h));
                jcp.focus();               
            });

        class SvgWidget extends Jcrop.Widget {
        init () {
            super.init();
            const img = new Image();
            img.src = 'https://d3o1694hluedf9.cloudfront.net/img/js.svg';
            this.el.appendChild(img);
        }
        }

        Jcrop.attach('target',{
        shadeOpacity: 0.4,
        aspectRatio: 1,
        widgetConstructor: SvgWidget
        });



       // jcrop.addClass('jcrop-ux-fade-more');
      // jcrop.addClass('jcrop-ux-inactive-handles');
